<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:loadBundle basename="recursos.misrecursos" var="rec"/> 
        <h:form id="frmlogin">
            <h:panelGrid columns="1">
                <h:outputText value="#{rec['login.titulo']}"/>
                <h:panelGrid columns="2">
                    <h:outputText value="#{rec['login.usuario']}"/>
                    <h:inputText id="login" value="#{usuarioFormbean.login}">
                        <f:ajax event="blur" render="mensaje-login" listener="#{usuarioFormbean.validarLogin}"/>
                    </h:inputText>
                    <h:outputText value="#{rec['login.clave']}"/>
                    <h:inputSecret id="clave" value="#{usuarioFormbean.clave}"/>
                </h:panelGrid>
            </h:panelGrid>>    
            <h:commandButton id="procesar" value="Ingresar" action="#{usuarioFormbean.validarcuenta}"/>
            <br/>
            <h:outputText id="mensaje-login" value="#{usuarioFormbean.errorlogin}"/>
        </h:form>
    </h:body>
</html>
